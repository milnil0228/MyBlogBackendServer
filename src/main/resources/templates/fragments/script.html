<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<script th:fragment="script">
    $(document).ready(function () {
      // HTML 문서를 로드할 때마다 실행합니다.
      getMainPosts();
    })

    // 게시글 리스트를 불러와서 보여줍니다.
    function getMainPosts() {
      // 1. 기존 게시글 리스트를 지웁니다.
      $('#cards-box').empty();

      // 2. 게시글 리스트를 불러와서 HTML로 붙입니다.
      $.ajax({
        type: "GET",
        url: "/api/post",
        data: {},
        success: function (response) {
          for (let i = 0; i < response.length; i++) {
            let message = response[i];
            let id = message['id'];
            let username = message['username'];
            let title = message['title'];
            let modifiedAt = message['modifiedAt'];
            addHTML(id, username, title, modifiedAt);
          }
        }
      });
    }

    // 게시글 하나를 HTML로 만들어서 body 태그 내 원하는 곳에 붙입니다.
    function addHTML(id, username, title, modifiedAt) {
      let tempHtml = makeMessage(id, username, title, modifiedAt);
      $('#cards-box').append(tempHtml);
    }

    function makeMessage(id, username, title, modifiedAt) {
      return `<div class="card">
                        <!-- date/username 영역 -->
                        <div class="metadata">
                            <div class="date">
                                ${modifiedAt}
                            </div>
                            <div id="${id}-username" class="username">
                                ${username}
                            </div>
                        </div>
                        <!-- title 조회 영역-->
                        <div class="title">
                            <div id="${id}-title" class="text" onclick="th:href="@{/post/read}"">
                                ${title}
                            </div>
                            <div id="${id}-editarea" class="edit">
                                <textarea id="${id}-textarea" class="te-edit" name="" id="" cols="30" rows="5"></textarea>
                            </div>
                        </div>
                        <!-- 버튼 영역-->
                        <div class="footer">
                            <img id="${id}-show" class="icon-show-post" src="/images/send.png" alt="" onclick="showPost('${id}')">
                        </div>
                    </div>`;
    }

    // 사용자가 내용을 올바르게 입력하였는지 확인합니다.
    function isValidContents(contents) {
      if (contents == '') {
        alert('빈 칸이 존재합니다. 내용을 입력해주세요');
        return false;
      }
      if (contents.trim().length > 140) {
        alert('공백 포함 140자 이하로 입력해주세요');
        return false;
      }
      return true;
    }

    // 익명의 username을 만듭니다.
    function genRandomName(length) {
      let result = '';
      let characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let charactersLength = characters.length;
      for (let i = 0; i < length; i++) {
        let number = Math.random() * charactersLength;
        let index = Math.floor(number);
        result += characters.charAt(index);
      }
      return result;
    }

    // 포스트를 생성합니다.
    function writePost() {
      // 1. 작성한 게시글을 불러옵니다.
      let username = $('#username').val();
      let password = $('#password').val();
      let title = $('#title').val();
      let contents = $('#contents').val();

      // 2. 작성한 게시글이 올바른지 isValidContents 함수를 통해 확인합니다.
      if (isValidContents(username) == false || isValidContents(password) == false || isValidContents(title) == false || isValidContents(contents) == false) {
        return;
      }

      // 3. genRandomName 함수를 통해 익명의 username을 만듭니다.
      // let username = genRandomName(10);
      // let password = genRandomName(10);
      // let title = genRandomName(10);

      // 4. 전달할 data JSON으로 만듭니다.
      let data = {'username': username, 'password': password, 'title': title, 'contents': contents};

      $.ajax({
        type: "POST",
        url: "/api/post",
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function (response) {
          alert('게시글이 성공적으로 작성되었습니다.');
          window.location.href="http://localhost:8080/";
        }
      });
    }

    function showPost(id) {
        window.location.href="http://localhost:8080/post/read";
    }

    // 수정 버튼을 눌렀을 때, 기존 작성 내용을 textarea 에 전달합니다.
    // 숨길 버튼을 숨기고, 나타낼 버튼을 나타냅니다.
    function editPost(id) {
      showEdits(id);
      let contents = $(`#${id}-contents`).text().trim();
      $(`#${id}-textarea`).val(contents);
    }

    function showEdits(id) {
      $(`#${id}-editarea`).show();
      $(`#${id}-submit`).show();
      $(`#${id}-delete`).show();

      $(`#${id}-contents`).hide();
      $(`#${id}-edit`).hide();
    }

    // 메모를 수정합니다.
    function submitEdit(id) {
      // 1. 작성 대상 메모의 username과 contents 를 확인합니다.
      let username = $(`#${id}-username`).text().trim();
      let title = $(`#${id}-title`).text().trim();
      let contents = $(`#${id}-textarea`).val().trim();

      // 2. 작성한 메모가 올바른지 isValidContents 함수를 통해 확인합니다.
      if (isValidContents(username) == false || isValidContents(title) == false || isValidContents(contents) == false) {
        return;
      }

      // 3. 전달할 data JSON으로 만듭니다.
      let data = {'username': username, 'title': title, 'contents': contents};

      // 4. PUT /api/memos/{id} 에 data를 전달합니다.
      $.ajax({
        type: "PUT",
        url: `/api/post/${id}`,
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function (response) {
          alert('게시글 변경에 성공하였습니다.');
          window.location.reload();
        }
      });
    }

    function deleteOne(id) {
      $.ajax({
        type: "DELETE",
        url: `/api/post/${id}`,
        success: function (response) {
          alert('게시글 삭제에 성공하였습니다.');
          window.location.reload();
        }
      })
    }
</script>
